# default configuration

baseURL = "/"
paginate = 4
pluralizeListTitles = false
hasCJKLanguage = true
defaultContentLanguage = 'en'

[markup]
_merge = "deep"
[markup.highlight]
_merge = "deep"
noClasses = false
    
[permalinks]
[permalinks.page]
v = "/:slugorfilename/"

[languages]
[languages.en]
languageCode = "en-us"
languageName = "En"
weight = 1
title = "Hugo Theme: hugo-pure"

[menus]
[[menus.main]]
identifier = "home"
url        = "/"
name      = "Home"
weight     = 1

[[menus.footer]]
