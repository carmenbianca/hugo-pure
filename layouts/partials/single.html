{{- if .IsPage }}
<div class="post-title">
    <h1>
        {{- partial "draft-mark" . }}
        {{ .Title -}}
    </h1>
</div>

{{- partial "post-meta" . }}

<div class="post-content">
{{- if .Params.enableTOC }}
    <div class="toc-anchor">
        <div class="toc-wrapper">
        {{- .TableOfContents }}
        </div>
    </div>
{{- end }}
{{- .Content }}
</div>
{{- end }}
